<div class="animate__animated animate__fadeIn">
<h3>Buscar por region <small>{{regionActiva | titlecase}}</small></h3>

<h5>Seleccione la region</h5>

<div class="row">
    <div class="col">
        <button (click)="activarRegion(region)" 
        [class]="getClaseCSS(region)"
         class="btn btn-outline-primary" *ngFor="let region of regiones">
            {{region | titlecase}}
        </button>
    </div>
</div>
</div>

<div class="row">
    <div  *ngIf="paises.length > 0" class="row">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
     </div>
</div>
